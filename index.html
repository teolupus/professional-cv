    <style>
                :root {
            --primary-color: #3a6b72;
            --primary-hover: #3a6b72;
            --text-primary: #212529;
            --text-secondary: #575757;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --border-color: rgba(24, 176, 162, 0.15);
            --card-shadow: 0 2px 4px rgba(0, 0, 0, 0.08);
            --sidebar-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            --focus-ring: 0 0 0 3px rgba(24, 176, 162, 0.2);
            --expertise-bg: #e9ecef;
            --skill-bg: #e9ecef;
            --scrollbar-thumb: #3a6b72;
            --scrollbar-thumb-hover: #3a6b72;
            --decorative-glow-multi-1: rgba(144, 238, 144, 0.12);
            --decorative-glow-multi-2: rgba(255, 250, 138, 0.12);
            --decorative-glow-multi-3: rgba(175, 238, 238, 0.12);
            --decorative-glow-1: rgba(144, 238, 144, 0.18);
            --decorative-glow-2: rgba(255, 250, 138, 0.18);
            --decorative-glow-3: rgba(175, 238, 238, 0.18);
            --logo-gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --logo-gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --logo-gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --logo-gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --logo-gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --logo-gradient-6: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            --logo-gradient-7: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --logo-gradient-8: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }


        .dark {
            --primary-color: #3a6b72;
            --primary-hover: #3a6b72;
            --text-primary: #e9ecef;
            --text-secondary: #cdcdcd;
            --bg-primary: #0e1015;
            --bg-secondary: #191f27;
            --bg-tertiary: #1e242c;
            --border-color: rgba(24, 176, 162, 0.15);
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            --sidebar-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            --focus-ring: 0 0 0 3px rgba(24, 176, 162, 0.2);
            --expertise-bg: #1e242c;
            --skill-bg: #1e242c;
            --decorative-glow-multi-1: rgba(65, 209, 255, 0.08);
            --decorative-glow-multi-2: rgba(100, 108, 255, 0.08);
            --decorative-glow-multi-3: rgba(189, 52, 254, 0.08);
            --decorative-glow-1: rgba(65, 209, 255, 0.15);
            --decorative-glow-2: rgba(100, 108, 255, 0.15);
            --decorative-glow-3: rgba(189, 52, 254, 0.15);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            overflow-x: hidden;
            font-weight: 300;
        }

        /* Section-specific background glows */
        section {
            position: relative;
        }

        /* Base properties for all section glows */
        #about::before,
        #experience::before,
        #education::before,
        #volunteer::before,
        #contact::before {
            content: '';
            position: absolute;
            filter: blur(150px);
            opacity: 1;
            z-index: -1;
            pointer-events: none;
        }

        /* Hero/About section glow - CENTERED, MULTI-COLORED (conic gradient) */
        #about::before {
            width: 800px;
            height: 800px;
            left: 50%;
            top: -5%;
            transform: translateX(-50%);
            background-image: conic-gradient(from 180deg at 50% 50%,
                var(--decorative-glow-multi-1) 0deg,
                var(--decorative-glow-multi-2) 140deg,
                var(--decorative-glow-multi-3) 220deg,
                var(--decorative-glow-multi-1) 360deg
            );
            border-radius: 50%;
        }

        /* Experience section glow - RIGHT SIDE */
        #experience::before {
            width: 700px;
            height: 700px;
            right: -15%;
            top: 50%;
            transform: translateY(-50%);
            background: radial-gradient(circle, var(--decorative-glow-2) 0%, transparent 70%);
        }

        /* Education section glow - LEFT SIDE */
        #education::before {
            width: 700px;
            height: 700px;
            left: -15%;
            top: 50%;
            transform: translateY(-50%);
            background: radial-gradient(circle, var(--decorative-glow-3) 0%, transparent 70%);
        }

        /* Volunteer section glow - RIGHT SIDE */
        #volunteer::before {
            width: 700px;
            height: 700px;
            right: -15%;
            top: 50%;
            transform: translateY(-50%);
            background: radial-gradient(circle, var(--decorative-glow-1) 0%, transparent 70%);
        }

        /* Contact section glow - RIGHT SIDE */
        #contact::before {
            width: 700px;
            height: 700px;
            right: -15%;
            top: 50%;
            transform: translateY(-50%);
            background: radial-gradient(circle, var(--decorative-glow-3) 0%, transparent 70%);
        }

        /* Navigation Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1002;
            display: flex;
            flex-direction: column;
            width: 280px;
            height: 100vh;
            height: 100dvh;
            padding: 2rem 0;
            background-color: var(--bg-secondary);
            box-shadow: var(--sidebar-shadow);
            transition: all 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-img {
            display: block;
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.25rem;
        }

        .profile-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .nav-menu {
            flex: 1;
            padding: 2rem 0;
            overflow-y: auto;
        }

        .nav-item {
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--primary-color);
            background-color: var(--bg-tertiary);
            border-left-color: var(--primary-color);
        }

        .nav-item i {
            width: 24px;
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        .theme-toggle {
            padding: 0 2rem;
            margin-top: auto;
        }

        .theme-select-wrapper {
            position: relative;
        }

        .theme-select-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .theme-select-button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .theme-select-button i {
            width: 20px;
            text-align: center;
        }

        .theme-select-button .fa-chevron-down {
            font-size: 0.7rem;
            margin-left: auto;
        }

        .theme-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: none;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .theme-dropdown.show {
            display: block;
        }

        .theme-option {
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .theme-option:hover {
            background-color: var(--bg-tertiary);
        }

        .theme-option.active {
            background-color: var(--primary-color);
            color: white;
        }

        .theme-option i {
            width: 20px;
            text-align: center;
        }

        /* Mobile Header */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            z-index: 1001;
            padding: 0 1rem;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--card-shadow);
        }

        .mobile-header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .mobile-header-profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            background-color: var(--bg-tertiary);
        }

        .mobile-header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .mobile-header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mobile-theme-toggle {
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .mobile-theme-toggle:hover {
            color: var(--primary-color);
        }

        .mobile-theme-dropdown {
            position: fixed;
            top: 60px;
            right: 60px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: none;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            z-index: 1002;
        }

        .mobile-theme-dropdown.show {
            display: block;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin-left: 280px;
            padding: 3rem;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        section {
            margin-bottom: 4rem;
            scroll-margin-top: 2rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
        }

        /* Hero Section */
        .hero {
            padding: 1rem 0 2rem 0;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .hero .label {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .hero .location {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .hero .summary {
            max-width: 700px;
            margin: 0 auto;
            text-align: left;
            font-size: 1.0rem;
            line-height: 1.4;
            font-weight: 300;
            color: var(--text-secondary);
        }

        .hero .summary p {
            margin-bottom: 0.8rem;
        }

        .hero .summary p:last-child {
            margin-bottom: 0;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: var(--primary-color);
        }

        /* Base Card Styles */
        .experience-card,
        .education-card,
        .volunteer-card,
        .cert-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .card-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .company-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 56px;
            height: 56px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-header-content {
            flex: 1;
        }

        .position {
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
        }

        .company-name {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
        }

        .date-range {
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 80%;
            margin-bottom: 0.25rem;
        }

        .location {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .card-summary {
            margin: 1rem 0;
            margin-left: calc(56px + 1rem);
            margin-right: 1rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .highlights {
            margin: 1rem 0;
            margin-left: calc(56px + 1rem);
            margin-right: 1rem;
        }

        .highlights ul {
            list-style: none;
            padding-left: 0;
        }

        .highlights li {
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            color: var(--text-secondary);
        }

        .highlights li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
        }

        .skills-tag {
            margin-top: 1rem;
            margin-left: calc(56px + 1rem);
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .skills-label {
            font-weight: 400;
            margin-right: 0.5rem;
            font-size: 0.85rem;
        }

        .skill-item {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: var(--bg-tertiary);
            border-radius: 16px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        /* Expertise & Skills Section */
        .skills-section-container {
            margin-bottom: 2rem;
        }

        .skills-section-label {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .expertise-item {
            display: inline-block;
            padding: 0.3rem 0.85rem;
            background-color: var(--expertise-bg);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .technical-skill-item {
            display: inline-block;
            padding: 0.3rem 0.85rem;
            background-color: var(--skill-bg);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        /* Education Cards */
        .courses {
            margin-top: 1rem;
            margin-left: calc(56px + 1rem);
        }

        .courses ul {
            list-style: none;
            padding-left: 0;
        }

        .courses li {
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            color: var(--text-secondary);
        }

        .courses li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        /* Certifications */
        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .cert-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .cert-issuer {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .cert-date {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--focus-ring);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .hero-content {
            max-width: 700px;
            margin: 0 auto;
            text-align: left;
        }

        .hero-greeting {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: left;
        }

        .hero-text {
            text-align: left;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .hero-text p {
            margin-bottom: 1rem;
        }

        .hero-text p:last-child {
            margin-bottom: 0;
        }

        .highlight-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 1rem 0;
            text-align: left;
        }

        .highlight-item {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .highlight-icon {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-top: 0.25rem;
            width: 30px;
            text-align: center;
        }

        .highlight-content h4 {
            font-weight: 400;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .highlight-content p {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .call-out {
            margin: 1.5rem 0;
            text-align: left;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .call-out.bold {
            font-weight: 400;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            /* justify-content: center; */
        }

        .btn {
            display: inline-block;
            max-width: 300px;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 400;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);

        // Google Analytics Setup
        function setupGoogleAnalytics() {
            const analyticsId = cvData.basics['analytics-id'];
            if (!analyticsId || analyticsId.trim() === '') {
                return; // No analytics ID provided
            }

            // Create and inject the Google Analytics script
            const gtagScript = document.createElement('script');
            gtagScript.async = true;
            gtagScript.src = `https://www.googletagmanager.com/gtag/js?id=${analyticsId}`;
            document.head.appendChild(gtagScript);

            // Create and inject the gtag configuration script
            const configScript = document.createElement('script');
            configScript.textContent = `
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', '${analyticsId}');
            `;
            document.head.appendChild(configScript);
        }

        // SEO Functions
        function getAbsoluteUrl(path) {
            if (!path) return '';
            if (path.startsWith('http://') || path.startsWith('https://')) return path;
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
            return baseUrl + path;
        }

        function populateSEOTags() {
            const { basics } = cvData;
            const pageTitle = `${basics.name} - ${basics.label}`;
            const description = basics.intro?.text?.split('\n\n')[0] || basics.label;
            const imageUrl = getAbsoluteUrl(basics.image);
            const pageUrl = basics.url || window.location.href;

            // Canonical URL
            document.getElementById('canonical-url').setAttribute('href', pageUrl);

            // Open Graph Tags
            document.getElementById('og-title').setAttribute('content', pageTitle);
            document.getElementById('og-description').setAttribute('content', description);
            document.getElementById('og-image').setAttribute('content', imageUrl);
            document.getElementById('og-url').setAttribute('content', pageUrl);

            // Twitter/X Tags
            document.getElementById('twitter-title').setAttribute('content', pageTitle);
            document.getElementById('twitter-description').setAttribute('content', description);
            document.getElementById('twitter-image').setAttribute('content', imageUrl);
        }

        function generateSchema() {
            const { basics, education, work, certifications, volunteer, courses } = cvData;

            // 1. alumniOf: Maps Education
            const alumniOf = education ? education.map(edu => ({
                "@type": "EducationalOrganization",
                "name": edu.institution
            })) : [];

            // 2. worksFor: Maps CURRENT jobs (where endDate is 'Present')
            const currentJobs = work ? work.filter(job => job.endDate === "Present").map(job => ({
                "@type": "Organization",
                "name": job.name
            })) : [];

            // 3. hasCredential: Maps Certifications
            const credentials = certifications ? certifications.map(cert => ({
                "@type": "EducationalOccupationalCredential",
                "name": cert.name,
                "credentialCategory": "certificate",
                "recognizedBy": {
                    "@type": "Organization",
                    "name": cert.issuer
                }
            })) : [];

            // 4. memberOf: Maps Volunteer Organizations
            const memberships = volunteer ? volunteer.map(vol => ({
                "@type": "Organization",
                "name": vol.organization
            })) : [];

            // 5. knowsAbout: Maps Skills and Expertise (in order of appearance)
            const allSkills = [];
            const seenSkills = new Set();

            if (work) {
                work.forEach(job => {
                    if (job.expertise) {
                        job.expertise.forEach(e => {
                            if (!seenSkills.has(e)) {
                                seenSkills.add(e);
                                allSkills.push(e);
                            }
                        });
                    }
                    if (job.skills) {
                        job.skills.forEach(s => {
                            if (!seenSkills.has(s)) {
                                seenSkills.add(s);
                                allSkills.push(s);
                            }
                        });
                    }
                });
            }

            // 6. sameAs: Collect social media URLs from contact
            const sameAs = [basics.url].filter(Boolean);
            if (basics.contact) {
                basics.contact.forEach(item => {
                    if (item.social && item.link && item.link.trim() !== '') {
                        sameAs.push(item.link);
                    }
                });
            }

            // Construct the Final Schema
            const schema = {
                "@context": "https://schema.org",
                "@type": "Person",
                "name": basics.name,
                "jobTitle": basics.label,
                "url": basics.url,
                "image": getAbsoluteUrl(basics.image),
                "description": basics.intro?.text || basics.label,
                "address": {
                    "@type": "PostalAddress",
                    "addressLocality": basics.location?.city,
                    "addressRegion": basics.location?.region,
                    "addressCountry": basics.location?.country
                },
                "sameAs": sameAs,
                "alumniOf": alumniOf,
                "knowsAbout": allSkills
            };

            // Add optional fields only if they have data
            if (currentJobs.length > 0) {
                schema.worksFor = currentJobs.length === 1 ? currentJobs[0] : currentJobs;
            }
            if (credentials.length > 0) {
                schema.hasCredential = credentials;
            }
            if (memberships.length > 0) {
                schema.memberOf = memberships;
            }

            // Inject into head
            const script = document.createElement('script');
            script.type = "application/ld+json";
            script.text = JSON.stringify(schema, null, 2);
            document.head.appendChild(script);
        }

            currentTheme = savedTheme;

            // Listen for system theme changes when in system mode
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (currentTheme === 'system') {
                    applyTheme('system');
                }
            });
        }

        function applyTheme(theme) {
            if (theme === 'system') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.classList.toggle('dark', prefersDark);
            } else {
                document.documentElement.classList.toggle('dark', theme === 'dark');
            }
        }

        function updateThemeUI(theme) {
            const button = document.getElementById('themeSelectButton');
            const mobileButton = document.getElementById('mobileThemeToggle');
            const options = document.querySelectorAll('.theme-option');

            // Update active state on options
            options.forEach(option => {
                option.classList.toggle('active', option.dataset.theme === theme);
            });

            // Update button content
            const activeOption = document.querySelector(`.theme-option[data-theme="${theme}"]`);
            if (activeOption) {

        function setupThemeDropdown() {
            const button = document.getElementById('themeSelectButton');
            const dropdown = document.getElementById('themeDropdown');
            const mobileButton = document.getElementById('mobileThemeToggle');
            const mobileDropdown = document.getElementById('mobileThemeDropdown');
            const options = document.querySelectorAll('.theme-option');

            // Toggle sidebar dropdown
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('show');
                mobileDropdown.classList.remove('show');
            });

            // Toggle mobile dropdown
            mobileButton.addEventListener('click', (e) => {
                e.stopPropagation();
                mobileDropdown.classList.toggle('show');
                dropdown.classList.remove('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', () => {
                dropdown.classList.remove('show');
                mobileDropdown.classList.remove('show');
            });

            // Prevent dropdown from closing when clicking inside
            dropdown.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            mobileDropdown.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            // Handle theme selection
            options.forEach(option => {
                option.addEventListener('click', () => {
                    const selectedTheme = option.dataset.theme;
                    currentTheme = selectedTheme;
                    localStorage.setItem('theme', selectedTheme);
                    applyTheme(selectedTheme);
                    updateThemeUI(selectedTheme);
                    dropdown.classList.remove('show');
                    mobileDropdown.classList.remove('show');
                });
            });
        }

        // Mobile Menu
        function setupMobileMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');

            menuToggle.addEventListener('click', function () {
                sidebar.classList.toggle('open');
            });

            // Close menu when clicking nav items on mobile
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function () {
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('open');
                    }
                });
            });

            // Close menu when clicking outside on mobile
            mainContent.addEventListener('click', function () {
                if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });
        }

        // Navigation Active State
        function setupNavigation() {
            const navItems = document.querySelectorAll('.nav-item');

            window.addEventListener('scroll', function () {
                let current = '';
                const sections = document.querySelectorAll('section');

                // Check if we're at the bottom of the page
                const scrollPosition = window.innerHeight + window.pageYOffset;
                const bottomThreshold = document.documentElement.scrollHeight - 100;

                if (scrollPosition >= bottomThreshold) {
                    // If at bottom, highlight the last section (Contact)
                    current = 'contact';
                } else {
                    // Normal scroll behavior
                    sections.forEach(section => {
                        const sectionTop = section.offsetTop;
                        const sectionHeight = section.clientHeight;
                        if (pageYOffset >= sectionTop - 200) {
                            current = section.getAttribute('id');
                        }
                    });
                }

                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('href') === '#' + current) {
                        item.classList.add('active');
                    }
                });
            });
        }

        // Calculate duration between dates
        function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = endDate === 'Present' ? new Date() : new Date(endDate);

            const months = (end.getFullYear() - start.getFullYear()) * 12 +
                (end.getMonth() - start.getMonth());

            const years = Math.floor(months / 12);
            const remainingMonths = months % 12;

            let duration = '';
            if (years > 0) duration += `${years} yr${years > 1 ? 's' : ''}`;
            if (remainingMonths > 0) {
                if (duration) duration += ' ';
                duration += `${remainingMonths} mo${remainingMonths > 1 ? 's' : ''}`;
            }

            return duration;
        }

        // Format date
        function formatDate(dateStr) {
            if (dateStr === 'Present') return 'Present';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
        }

        // Get initials for logo
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        // Generate random gradient
        function getGradient(index) {
            const gradients = [
                'var(--logo-gradient-1)',
                'var(--logo-gradient-2)',
                'var(--logo-gradient-3)',
                'var(--logo-gradient-4)',
                'var(--logo-gradient-5)',
                'var(--logo-gradient-6)',
                'var(--logo-gradient-7)',
                'var(--logo-gradient-8)'
            ];
            return gradients[index % gradients.length];
        }

        // Handle image load error
        function handleImageError(img, logoText, gradient) {
            const parent = img.parentElement;
            parent.style.background = gradient;
            parent.textContent = logoText;
        }

        // Contact Form
        function setupContactForm() {
            const form = document.getElementById('contactForm');
            const submitBtn = form.querySelector('button[type="submit"]');

            // Set the access key from cvData
            if (cvData.basics['form-api-key']) {
                document.getElementById('access_key').value = cvData.basics['form-api-key'];
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);

                const originalText = submitBtn.textContent;

                submitBtn.textContent = "Sending...";
                submitBtn.disabled = true;

                try {
                    const response = await fetch("https://api.web3forms.com/submit", {
                        method: "POST",
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert("Success! Your message has been sent.");
                        form.reset();
                        // Re-set access key after reset
                        if (cvData.basics['form-api-key']) {
                            document.getElementById('access_key').value = cvData.basics['form-api-key'];
                        }
                    } else {
                        alert("Error: " + data.message);
                    }

                } catch (error) {
                    alert("Something went wrong. Please try again.");
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
        }
